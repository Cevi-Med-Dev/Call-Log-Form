<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>CeviMed Customer Service Form</title>
</head>

<body>
    <section id="formContainer">

        <h1 class="animate__animated animate__bounceInDown">CeviMed Call Registry</h1>

        <form action="https://hooks.airtable.com/workflows/v1/genericWebhook/appi0FYLXUm0K6RqJ/wflJeWOC1frY12aRs/wtrw525FyOiBa1ZBZ" method="post" >

            <section id="flags" class="animate__animated animate__bounceInLeft">
                <select class="input" id="priority" name="priority">
                    <option value="">Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <!-- //depending on the type of the call the other options may guide to a diffrent resolution  -->
                <select class="input" id="Type" name="Type">
                    <option value="">Type of Call</option>
                    <option value="suspicious">Suspicious Order Verification Call</option>
                    <option value="delivery">Delivery</option>
                    <option value="salesPurchase">Sales / Purchases</option>
                    <option value="warranty">Warranty</option>
                    <option value="onlinePurchase">Online Purchase</option>
                    <option value="quoteRequest">Quote Request</option>
                    <option value="grievance">Grievance</option>
                    <option value="orderUpdate">Order Update</option>
                    <option value="error">Error </option>
                    <option value="generalQuestions">General Question</option>
                </select>
                <!-- <select class="input" id="status" name="status">
                    <option value="">Order Status</option>
                    <option value="awaitingFulfilment">Awaiting fulfilment</option>
                    <option value="awaitingShipment">Awaiting Shipment</option>
                    <option value="shipped">Shipped</option>
                    <option value="openWarranty ">Open Warranty </option>
                    <option value="outsideOfWarranty">Outside Of Warranty</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="finished">Finished</option>
                </select> -->
            </section>
<hr>
            <section id="fields">
                <label for="notes">Reason : </label>
                <input  class="animate__animated animate__bounceInLeft input" type="text" name="reason"placeholder="Enter Reason for Call">
                <aside>
                    <div>
                        <label for="text">Contact # </label>
                        <input  class="animate__animated animate__bounceInLeft input" type="text" name="cPhone" placeholder="Phone # ">
                        <label for="text">Contact @ </label>
                        <input  class="animate__animated animate__bounceInLeft input" type="text" name="cEmail" placeholder="Email Address">
                        <label for="text">Invoice # </label>
                        <input  class="animate__animated animate__bounceInLeft input" type="text" name="invoice" placeholder="Invoice # ">
                        <label for="text">Order # </label>
                        <input  class="animate__animated animate__bounceInLeft input" type="text" name="order" placeholder="Order # ">
                    </div>
                    <div>
                        <label for="text">Caller Name </label>
                        <input class="input animate__animated animate__bounceInRight" type="text" name="cName" placeholder="Enter Caller's Name">
                        <label for="issue">Issue : </label>
                        <textarea class="input animate__animated animate__bounceInRight" name="issue" rows="4"></textarea>
                    </div>
                </aside>
                <aside>
                    <div>
                        <label for="notes">Call Notes : </label>
                        <textarea class="input" name="notes" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="resolution">Resolution or Verbal Agreement</label>
                        <textarea class="input" name="resolution" rows="4"></textarea>
                    </div>

                </aside>
            </section>
            <hr>
            <aside class="evidence">
                <div>
                    <label class="evidenceBtn" for="file">Upload and Evidence</label>
                    <input type="file" id="file" name="file">
                </div>
                <!-- <div> -->
<!-- 
                    <label for="evidenceType"> Order evidenceType </label>
                    <br>
                    <select id="evidenceType" name="evidenceType">
                        <option value="Video">Video</option>
                        <option value="Images">Images </option>
                        <option value="Audio">Audio</option>
                        <option value="Screenshot">Screenshot</option>
                    </select> -->
                <!-- </div> -->
            </aside>

            <hr>

            <div>
                <label>Was issue Resolved ?</label>
                <label><input type="radio" name="resolved" value="yes">Yes</label>
                <label><input type="radio" name="resolved" value="no">Not Yet</label>
                <label><input type="radio" name="resolved" value="option3"> Partially</label>
            </div>
       

            <aside>

                <div>
                    <label><input type="checkbox" name="requirement 1" value="understood"> Issue was
                        understood</label> <br>
                    <label><input type="checkbox" name="requirement 2" value="mitigated"> Solution was
                        offered</label><br>
                    <label><input type="checkbox" name="requirement 3" value="documented"> Issue and solution have been documented</label>
                </div>
            </aside>

            <hr>

            <div class="btnContainer">
            
               
                    <Select class="input" name="CSA" type="text" >
                            <option value=""> Customer Service Agent</option>
                            <option value="Natally">Natally</option>
                            <option value="Gio">Gio</option>
                            <option value="Albert">Albert</option>
                            <option value="Stephany">Stephany</option>
                            <option value="Simon">Simon</option>
                            <option value="Robert">Robert</option>
                    </Select>
        
                <button class="btn animate__animated animate__bounce animate__delay-2s" type="submit"> Wrap Up Call </button>
            </div>
        </form>


    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
