<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Auto Redirect -->
  <meta http-equiv="refresh" content="0.7; URL='https://cmc.cevispace.com/'" />

  <style>
    :root {
      --primary: #40c112;
      --primary-dark: #2e900d;
      --background: #f5fff2;
      --text-dark: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--background);
    }

    .card {
      background: white;
      padding: 40px 55px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }

    a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
    }

    /* Loader */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #e8fbe5;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    // JS Fallback
    setTimeout(() => {
      window.location.href = "https://cmc.cevispace.com/";
    }, 1200);
  </script>
</head>

<body>
  <div class="card">
    <div class="loader"></div>
    <h1>Redirecting to New Log</h1>
    <p>You’re being sent to the updated call log dashboard.</p>

    <p>
      If you’re not redirected,
      <a href="https://cmc.cevispace.com/">click here</a>.
    </p>
  </div>
</body>
</html>
